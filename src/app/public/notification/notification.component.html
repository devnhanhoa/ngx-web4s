<div *ngFor="let item of appService.http.alertsys"
     class="alert {{item.type}} alert-dismissable fade in">
    <a href="javascript: void(0)" class="close" (click)="closeAlert(item)">&times;</a>
    <strong><i class="fa {{item.iconClass}}" aria-hidden="true"></i> {{item.title}}</strong>
    {{item.messages}}
</div>
