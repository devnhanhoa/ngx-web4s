<div class="breadcrumbs" id="breadcrumbs">
    <div class="row">
        <div class="col-md-6">
            <p class="title-breadcrumbs">{{Breadcrumbs[1].label}}</p>
        </div>
        <div class="col-md-6">
            <ul class="breadcrumb">
                <li><i class="ace-icon fa fa-home home-icon"></i> <a routerLink="">Trang chá»§</a></li>
                <li *ngFor="let breadcrumb of Breadcrumbs">
                    <a *ngIf="breadcrumb && breadcrumb.lazurl" routerLink="{{breadcrumb.lazurl}}">{{breadcrumb.label}}</a>
                    <span *ngIf="!breadcrumb || !breadcrumb.lazurl">{{breadcrumb.label}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
