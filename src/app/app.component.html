<div id="app">
    <div id="wrapper">
        <div class="main-container">
            <app-layouts-sidebar></app-layouts-sidebar>
            <div class="main-content {{appService.minPreview?'min-main-content':''}}">
                <app-layouts-header></app-layouts-header>
                <app-public-notification></app-public-notification>
                <router-outlet></router-outlet>
                <app-layouts-footer></app-layouts-footer>
            </div>
        </div>
    </div>
</div>
<div *ngIf="appService.http.loading.show">
    <div class="modal-backdrop fade {{appService.http.loading.fade?'in':''}}"></div>
    <div style="display: block"
         class="modal fade {{appService.http.loading.fade?'in':''}}"
         tabindex="-1">
        <div class="modal-dialog gray modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
        </div>
    </div>
</div>
